<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Korean Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    
    <div class="clock">        
        <div class="needle hr" style="--h:75px; --clr:#C60C30"><span></span></div>
        <div class="needle mn" style="--h:105px; --clr:#003478"><span></span></div>
        <div class="needle ss" style="--h:110px; --clr:#fff"><span></span></div>

        <div>
            <a href="https://www.italki.com/en/teacher/8461946/korean" target="_blank" class="title">민지의 시간</a>
        </div>

        <div id="period" class="period-display">AM</div>

        <ul>
            <li style="--i:1"><span>한 시</span></li>
            <li style="--i:2"><span>두 시</span></li>
            <li style="--i:3"><span>세 시</span></li>
            <li style="--i:4"><span>네 시</span></li>
            <li style="--i:5"><span>다섯 시</span></li>
            <li style="--i:6"><span>여섯 시</span></li>
            <li style="--i:7"><span>일곱 시</span></li>
            <li style="--i:8"><span>여덟 시</span></li>
            <li style="--i:9"><span>아홉 시</span></li>
            <li style="--i:10"><span>열 시</span></li>
            <li style="--i:11"><span>열한 시</span></li>
            <li style="--i:12"><span>열두 시</span></li>
        </ul>        
    </div>
    <footer>
        <p>hover/click to light</p>
    </footer>
    
<script src="main.js"></script>
</body>
</html>
